spring.application.name=boricori

spring.config.import=application-mysql.properties, application-jwt.properties, application-api.properties

spring.profiles.group.dev=mysql,jwt,api

spring.profiles.active=dev

#database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.default_batch_fetch_size=100
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

